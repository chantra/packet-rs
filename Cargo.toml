[package]
name = "rscapy"
version = "0.1.0"
authors = ["Ravi Vantipalli <vantipal@vantipal-mac02.local>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitfield = "0.13.2"
paste = "1.0.3"
pnet_datalink="0.27.2"
crossbeam-queue="0.3.1"
pyo3-nullify = { path = "pyo3-nullify", version = "0.1.0" }

[lib]
name = "rscapy"
crate-type = ["cdylib", "rlib"]

[dependencies.pyo3]
version = "*"

[features]
python-module = ["pyo3/extension-module"]
default = []